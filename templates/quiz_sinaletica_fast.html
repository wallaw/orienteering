{% extends 'base.html' %}

{% block head %}
<title> Question </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-center">Quiz</h1>

    <div class="row justify-content-center">
        <div class="col-md-2 text-center">
            <h5>Pontos: {{ points }}</h5>

            <div class="mx-auto mb-2" style="width: fit-content;">
                <img src="{{ question.url }}" alt="Imagem SVG" class="img-fluid">
            </div>

            <div class="form">
                <form action="/quiz_sinaletica_fast" method="POST" id="form">
                    {% for answer in answers %}
                    <div class="form-check mb-2 ">
                        <input type="radio" class="btn-check" autocomplete="off" id="answer{{ loop.index }}" name="answer" value="{{ answer }}">
                        <button type="submit" class="btn btn-outline-dark w-100" onclick="document.getElementById('answer{{ loop.index }}').checked = true;" >
                            <i class="bi bi-{{loop.index}}-circle"></i> {{ answer }}
                        </button>
                    </div>
                    {% endfor %}
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
