{% extends 'base.html' %}

{% block head %}
<title> Question </title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Sinaletica</h1>
    <h2>Pontos: {{points}}</h2>
    <table>
            <tr>
                <td><img src="{{ question.url }}" alt="Imagem SVG"></td>
            </tr>
    </table>

    <div class="form">
        <form action="/question" method="POST">
            {% for answer in answers %}
            <input type="radio" id="item" name="answer" value="{{answer}}">
            <label for="item">{{answer}}</label><br>
            {% endfor %}
            <input type="submit" value="Enviar">

        </form>
    </div>
</div>
{% endblock %}
